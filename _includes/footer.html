<!-- footer start -->
<div class="footer-container">

<footer class="site-footer">
  <a class="subscribe" href="{{ "/feed.xml" | prepend: site.baseurl }}"> <span class="tooltip"> <i class="fa fa-rss"></i> Subscribe!</span></a>
    <div class="inner">
         <section class="copyright">All content copyright <a href="{{ site.baseurl }}/">{{ site.title }}</a> &copy; {{ site.time | date: '%Y' }} &bull; All rights reserved.</section>
         <section class="poweredby">Made with <a href="http://jekyllrb.com"> Jekyll</a></section>
         <section class="poweredby">Inspired by <a href="https://medium.com/"> Medium</a> and <a href="https://github.com/dirkfabisch/mediator">Mediator</a></section>
    </div>
</footer>

<div class="bottom-closer">
  <div class="background-closer-image" {%if site.footer %} style="background-image: url({{ site.footer | prepend: site.baseurl }})"{% endif %}>
    Image
  </div>
  <div class="inner">
    <h1 class="footer-title">{{ site.title }}</h1>
    <h2 class="footer-description">{{ site.description }}</h2>
    <a href={{ "/" | prepend: site.baseurl }} class="btn">Home</a>
  </div>
</div>

<!-- footer end -->
</div>
